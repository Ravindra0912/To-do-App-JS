<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main-list-container">
        <h3>To-Do List</h3>
        <input id="list-name-input"></input>
        <button id="enter_data">Create a New TO DO List</button>
        <div>
          <div class = "main-list-items">
          </div>
        </div>     
      </div >
      <div class="todo-tasks-container">
          <h3>Task to be done</h3>
          <div class="list-name-container">
            <h4 class="list-name"></h4>  
          </div>
          <input id="sub-input" type="textarea">
          <button type="btn" id="create-task-btn">Create A Task</button>
          <div class="todo-items-container">
            <div class="flex-button">
            <button id="delete-all">Delete All</button>
            <button id='strike-all'>Mark All as Done</button>
         </div>
            <div class="temp-todo-task-list-holder">
        </div>
      </div>
    </div>
    </body>
  </body>
  </html>
